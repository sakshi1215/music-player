<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="music.css">
    <title>music player</title>
</head>
<body>
    
    <h1 style="font-family: pacifico,cursive;">Music Player</h1>
    <main>
        <div class="a song">a</div>
        <div class="b song">b</div>
        <div class="c song">c</div>
        <div class="j song">1</div>

        <div class="d song">d</div>
        <div class="e song">e</div>
        <div class="f song">f</div>
        <div class="l song">2</div>

        <div class="g song">g</div>
        <div class="h song">h</div>
        <div class="i song">i</div>
        <div class="k song">3</div>

    </main>   
    
    <script>
        var divlen=document.querySelectorAll('.song').length;
        console.log(divlen);
        
        for(var i=0; i<divlen; i++)
        {
            var demo=document.querySelectorAll('.song')[i].addEventListener('click',playsong);
            var demo=document.querySelectorAll('.song')[i].addEventListener('dblclick',pausesong);
        }
        var song1= new Audio();
        song1.src="music/1.mp3";
        function playsong(){
            song1.play();
        }
        function pausesong()
        {
            song1.pause();
            alert("stopped");
        }
    </script>
</body>
</html>
